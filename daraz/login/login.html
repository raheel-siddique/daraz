<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- login form -->
    <h1 class="headoflogin">Welcome to Daraz! Please login.</h1>

    <div class="maindivloginform">
      <div class="leftcontent">
        <div class="emailfileddiv">
          <label class="emaillabel" for=""> Email </label><br />
          <input type="text" class="emailfld" placeholder="type your email" />
        </div>
        <div class="passwordfilddiv">
          <label class="emaillabel" for=""> Password </label><br />
          <input
            type="password"
            class="emailfld"
            placeholder="input your email"
          />
        </div>
      </div>
      <div class="rightcontent">
        <div>
          <a href="../home/home.html">
            <button class="firstbtn">Login</button></a
          >
        </div>
        <div>
          <button class="secbtn">Facebook</button>
        </div>
        <div>
          <button class="thirdbtn">Google</button>
        </div>
      </div>
    </div>
  </body>
  <script></script>
</html>
